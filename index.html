<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>HC 記帳系統 - 登入</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Supabase JS CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
</head>
<body>
<div id="index-page"></div>

<div class="page-wrap">
  <div class="card auth-card">
    <h1 class="title">HC 記帳系統 - 登入</h1>

    <p id="js-status" class="small text-green">
      JS 載入中…
    </p>

    <div id="auth-status" class="small text-gray">
      尚未登入
    </div>

    <section class="section">
      <h2 class="section-title">登入</h2>
      <p class="small">
        帳號（示範用）：<code>admin</code>、<code>hc001</code>、<code>hc002</code><br/>
        密碼：<code>1qaz@WSX</code>（示範用，正式系統請換掉 😆）
      </p>

      <div class="form-row">
        <label for="login-account">帳號（不含 @demo.local）</label>
        <input id="login-account" type="text" placeholder="例如 admin / hc001 / hc002" />
      </div>

      <div class="form-row">
        <label for="login-password">密碼</label>
        <input id="login-password" type="password" placeholder="1qaz@WSX" />
      </div>

      <div class="button-row">
        <button type="button" class="btn-primary" onclick="handleLogin()">登入</button>
      </div>
    </section>

    <section class="section">
      <h2 class="section-title">說明</h2>
      <ul class="small">
        <li>登入後會自動導向 <code>ledger.html</code>。</li>
        <li>此專案使用 Supabase Auth + RLS 控制每位使用者只能看到自己的記帳資料，Admin 可查看全部。</li>
      </ul>
    </section>

    <section class="section">
      <h2 class="section-title">Debug 訊息</h2>
      <pre id="debug" class="debug-box"></pre>
    </section>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
